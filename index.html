<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="homes-body">
    <nav class="navbar">
      <a href="about.html">About</a>
      <a href="/">Homes for sale</a>
      <a href="contact.html">Contact</a>
    </nav>
    <section class="main-content">
      <section class="left-nav">
        <section class="add-home">
          <p class="add-title">Add a Home</p>
          <input
            type="text"
            class="add-address-input"
            name="address"
            placeholder="Address"
            required
          />

          <input type="text" class="add-type-input" name="type" placeholder="Type" required />
          <input type="text" class="add-city-input" name="city" placeholder="City" required />
          <input type="text" class="add-state-input" name="state" placeholder="State" required />
          <input type="file" class="add-image-file" name="image" accept="image/*" required />
          <button class="add-home-button">Add Home</button>
        </section>
        <section class="remove-home">
          <p class="remove-title">Remove a Home</p>
          <input
            type="text"
            class="remove-home-input"
            name="remove-home-input"
            placeholder="Home to Remove"
            required
          />
          <button class="remove-home-button">Remove Home</button>
        </section>
      </section>
      <section class="all-houses-container">
        <main class="house-list"></main>
      </section>
    </section>
    <script src="data.js"></script>
    <script src="components/add-home.js"></script>
    <script src="components/remove-home.js"></script>
    <script src="components/create-houses.js"></script>

    <script src="index.js"></script>
  </body>
</html>
